<svg width="200" height="180" viewBox="0 0 200 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Gear/cog 1 - larger -->
  <g transform="translate(80, 70)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#grad)" stroke-width="4"/>
    <circle cx="0" cy="0" r="10" fill="#0F0F1A" stroke="url(#grad)" stroke-width="3"/>
    <!-- Gear teeth -->
    <rect x="-5" y="-32" width="10" height="12" rx="2" fill="url(#grad)"/>
    <rect x="-5" y="20" width="10" height="12" rx="2" fill="url(#grad)"/>
    <rect x="-32" y="-5" width="12" height="10" rx="2" fill="url(#grad)"/>
    <rect x="20" y="-5" width="12" height="10" rx="2" fill="url(#grad)"/>
    <!-- Diagonal teeth -->
    <rect x="14" y="-26" width="10" height="10" rx="2" fill="url(#grad)" transform="rotate(45 19 -21)"/>
    <rect x="-24" y="16" width="10" height="10" rx="2" fill="url(#grad)" transform="rotate(45 -19 21)"/>
    <rect x="-24" y="-26" width="10" height="10" rx="2" fill="url(#grad)" transform="rotate(45 -19 -21)"/>
    <rect x="14" y="16" width="10" height="10" rx="2" fill="url(#grad)" transform="rotate(45 19 21)"/>
  </g>
  
  <!-- Gear/cog 2 - smaller, interlocking -->
  <g transform="translate(130, 105)" opacity="0.7">
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#grad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="7" fill="#0F0F1A" stroke="url(#grad)" stroke-width="2"/>
    <!-- Gear teeth -->
    <rect x="-4" y="-24" width="8" height="9" rx="2" fill="url(#grad)"/>
    <rect x="-4" y="15" width="8" height="9" rx="2" fill="url(#grad)"/>
    <rect x="-24" y="-4" width="9" height="8" rx="2" fill="url(#grad)"/>
    <rect x="15" y="-4" width="9" height="8" rx="2" fill="url(#grad)"/>
  </g>
  
  <!-- Arrow forming around - work in progress -->
  <g opacity="0.5">
    <path d="M35 130 C35 124, 41 124, 47 124 L67 124 L67 120 L81 132 L67 144 L67 140 L47 140 C41 140, 35 136, 35 130 Z" 
          fill="url(#grad)"/>
  </g>
  
  <!-- Wrench overlay hint -->
  <path d="M155 45 L165 55 L160 60 L170 70 L165 75 L155 65 L150 70 L145 55 Z" 
        fill="url(#grad)" opacity="0.4"/>
  
  <!-- Progress dots at bottom -->
  <circle cx="85" cy="160" r="4" fill="url(#grad)"/>
  <circle cx="100" cy="160" r="4" fill="url(#grad)" opacity="0.5"/>
  <circle cx="115" cy="160" r="4" fill="url(#grad)" opacity="0.25"/>
</svg>